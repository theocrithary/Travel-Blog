{% extends "layout.html" %}
{% block content %}
<div class="inner cover">
    <div class="row">
    {% for post in blog_posts %}
        <div class="col-xs-6 col-md-3">{{ post['title'] }}
            <a href="{{ url_for('photo',photo=post['photo']) }}" class="thumbnail"><img src="{{ post['thumb'] }}" class="img-responsive"></a>
            {{ post['comments'] }}
    	</div>
	{% endfor %}
    </div>
</div>
{% endblock %}
